<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
  </head>

  <body>
    <script>
      distancia = parseInt(prompt("Ingrese una distancia en metros:", ""));

      if (distancia <= 1000) {
        document.write("Medio de transporte a pie");
      } else if (distancia > 1000 && distancia <= 10000) {
        document.write("Medio de transporte bicicleta");
      } else if (distancia > 10000 && distancia <= 30000) {
        document.write("Medio de transporte colectivo");
      } else if (distancia > 30000 && distancia <= 100000) {
        document.write("Medio de transporte auto");
      } else if (distancia > 100000) {
        document.write("Medio de transporte avion");
      } else {
        document.write("Error ver log de consola");
        console.log("Valor de distancia invalido");
      }
    </script>
  </body>
</html>

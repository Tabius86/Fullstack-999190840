<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ejercicio2</title>
  </head>
  <body>
    <textarea id="contenido" placeholder="Inserte caracteres"></textarea>
    <p>N de caracteres: <span id="contador"></span></p>

    <script type="text/javascript">
      function contar_caracteres() {
        document.getElementById("contador").textContent =
          document.getElementById("contenido").value.length;
      }

      document
        .getElementById("contenido")
        .addEventListener("input", contar_caracteres);
    </script>
  </body>
</html>
